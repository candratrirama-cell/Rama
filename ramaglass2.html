<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rama AI Mobile - PT Bangga Karya</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        :root {
            --bg: #050505;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        /* LIQUID BACKGROUND */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
        }
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: var(--accent); opacity: 0.1; filter: blur(80px);
            animation: move 15s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(50%, 50%); } }

        /* SIDEBAR (Mobile Hidden) */
        .sidebar {
            position: fixed; left: -280px; top: 0; height: 100%; width: 280px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            z-index: 1000; transition: 0.3s; padding: 20px;
            border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }

        header {
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .menu-btn { font-size: 24px; cursor: pointer; padding: 5px; }

        /* MODE TOGGLE */
        .toggle-box {
            background: rgba(255,255,255,0.05); padding: 3px;
            border-radius: 12px; display: flex; border: 1px solid var(--border);
        }
        .t-btn {
            padding: 6px 12px; border-radius: 10px; font-size: 0.75rem;
            border: none; background: transparent; color: #888; font-weight: 600;
        }
        .t-btn.active { background: white; color: black; }
        .t-btn.pro-active { background: var(--accent); color: white; }

        /* CHAT AREA */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .bubble {
            max-width: 85%; padding: 12px 16px; border-radius: 18px;
            font-size: 0.9rem; line-height: 1.5; border: 1px solid var(--border);
        }
        .user-msg { align-self: flex-end; background: #222; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }

        /* INPUT MOBILE */
        .input-area {
            padding: 15px; background: linear-gradient(to top, black, transparent);
        }
        .input-wrap {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 25px; display: flex; align-items: center; padding: 5px 5px 5px 15px;
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            outline: none; font-size: 16px; /* 16px cegah zoom otomatis di iPhone */
            height: 40px;
        }
        #send-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: white; display: flex; align-items: center; justify-content: center;
        }

        /* LOCK OVERLAY */
        #lock {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10; display: none;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        #quota-info { font-size: 11px; color: #666; text-align: center; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="liquid-bg"><div class="blob"></div></div>

    <div class="sidebar" id="sidebar">
        <div style="font-weight: 800; margin-bottom: 30px;">Rama AI Pro</div>
        <div style="font-size: 14px; color: #888;">PT Bangga Karya Indonesia</div>
        <button onclick="toggleSidebar()" style="margin-top: 20px; color: white; background: none; border: 1px solid #333; padding: 10px; width: 100%; border-radius: 10px;">Tutup</button>
    </div>

    <div class="main">
        <header>
            <div class="menu-btn" onclick="toggleSidebar()">☰</div>
            <div class="toggle-box">
                <button class="t-btn active" id="b-free" onclick="setMode('free')">Pintar</button>
                <button class="t-btn" id="b-pro" onclick="setMode('pro')">Pro ✨</button>
            </div>
            <div style="width: 24px;"></div> </header>

        <div id="chat-container">
            <div id="welcome" style="text-align: center; margin-top: 30%;">
                <h2 style="font-weight: 700;">Halo, Pak.</h2>
                <p style="font-size: 13px; opacity: 0.5;">Rama AI siap membantu Bapak.</p>
            </div>
        </div>

        <div class="input-area">
            <div style="position: relative;">
                <div id="lock">
                    <p style="font-size: 12px; margin-bottom: 10px;">Kuota Gratis Habis</p>
                    <button onclick="setMode('pro')" style="background: var(--accent); border: none; color: white; padding: 5px 15px; border-radius: 8px; font-size: 12px;">Buka Pro</button>
                </div>
                <div class="input-wrap">
                    <input type="text" id="user-input" placeholder="Tanya sesuatu...">
                    <button id="send-btn" onclick="handleChat()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                    </button>
                </div>
            </div>
            <div id="quota-info">Sisa: 20 prompt gratis</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let isPro = false;
        let count = localStorage.getItem('rama_v3_count') || 0;
        const LIMIT = 20;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function updateUI() {
            const left = LIMIT - count;
            document.getElementById('quota-info').innerText = isPro ? "Mode Pro: Tanpa Batas" : `Sisa: ${left < 0 ? 0 : left} prompt gratis`;
            if(!isPro && count >= LIMIT) document.getElementById('lock').style.display = 'flex';
        }

        function setMode(m) {
            if(m === 'pro') {
                const p = prompt("Sandi Pro:");
                if(p === "VIP90AI") {
                    isPro = true;
                    document.getElementById('b-pro').classList.add('pro-active');
                    document.getElementById('b-free').classList.remove('active');
                    document.getElementById('lock').style.display = 'none';
                    updateUI();
                } else if(p !== null) alert("Sandi salah!");
            } else {
                isPro = false;
                document.getElementById('b-free').classList.add('active');
                document.getElementById('b-pro').classList.remove('pro-active');
                updateUI();
            }
        }

        async function handleChat() {
            const inp = document.getElementById('user-input');
            const txt = inp.value.trim();
            if(!txt) return;

            if(!isPro) {
                count++;
                localStorage.setItem('rama_v3_count', count);
            }

            document.getElementById('welcome').style.display = 'none';
            addMsg(txt, 'user');
            inp.value = '';
            updateUI();

            const aiDiv = addMsg("Rama sedang mengetik...", 'ai');

            try {
                const res = await fetch('https://api.nekolabs.web.id/px?url=https://www.perplexity.ai/rest/sse/perplexity_ask', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({
                        params: { model_preference: isPro ? 'experimental' : 'turbo' },
                        query_str: txt
                    })
                });
                const data = await res.json();
                
                // Parsing logic
                const lines = data.result.content.split('\n');
                const final = lines.map(l => {
                    try { return JSON.parse(l.slice(6)); } catch(e) { return null; }
                }).find(l => l && l.final_sse_message);

                const info = JSON.parse(final.text);
                const step = info.find(s => s.step_type === 'FINAL');
                const ans = JSON.parse(step.content.answer).answer;

                aiDiv.innerHTML = marked.parse(ans);
            } catch(e) {
                aiDiv.innerText = "Maaf Pak, koneksi terputus.";
            }
        }

        function addMsg(t, s) {
            const cont = document.getElementById('chat-container');
            const d = document.createElement('div');
            d.className = `bubble ${s}-msg`;
            d.innerHTML = s === 'ai' ? t : t;
            cont.appendChild(d);
            cont.scrollTop = cont.scrollHeight;
            return d;
        }

        updateUI();
    </script>
</body>
</html>
